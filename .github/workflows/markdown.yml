name: Markdownlint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
    - name: Lint files
      uses: articulate/actions-markdownlint@v1
      with:
          files: .
          config: .markdownlint.yaml
